<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kompozisyon Okuyucu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .box {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Kompozisyon Okuyucu</h2>
    <p>Metni aşağıya yapıştır:</p>
    <textarea id="text"></textarea>
    <button onclick="oku()">Oku</button>
  </div>

  <script>
    function oku() {
      const metin = document.getElementById("text").value;
      const speech = new SpeechSynthesisUtterance(metin);
      speech.lang = "tr-TR";
      window.speechSynthesis.speak(speech);
    }
  </script>

</body>
</html>
